<div class="w-[35rem] mt-16 ml-14">
    <menu class="flex items-center justify-end gap-4 my-4">
      <li>
        <button (click)="handleCancel()" class="text-stone-800 hover:text-stone-950">
          Cancel
        </button>
      </li>
      <li>
        <button (click)="handleSave()" class="px-6 py-2 rounded bg-stone-800 text-stone-50 hover:bg-stone-950">
          Save
        </button>
      </li>
    </menu>
    <div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
        <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          [(ngModel)]="project.title" />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
        <textarea class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          [(ngModel)]="project.description"></textarea>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Due Date</label>
        <ngb-datepicker [(ngModel)]="project.date" #dp="ngbDatepicker"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </ngb-datepicker>
      </div>
    </div>
  </div>
