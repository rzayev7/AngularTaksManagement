<main class="flex h-screen items-center justify-center">
    <div class="flex w-full h-full mb-16">
      <div class="flex flex-1 items-center justify-center">
        <div class="text-center w-full max-w-lg px-4">
          <img
            
            src="/assets/pasha.png"
            alt="Empty task list"
            class="w-36 h-36 object-contain mx-auto"
          />
          <h2 class="text-2xl font-bold text-stone-500 my-4">No Project Selected</h2>
          <p class="text-stone-400 mb-4">
            Select a project or get started with a new one
          </p>
          <button (click)="addNewProject()" 
            class="mt-8 px-6 py-3 text-white bg-zinc-600 bg-opacity-50 rounded-xl hover:bg-opacity-100 transition-opacity duration-300"
          >
            Create new project
          </button>
        </div>
      </div>
    </div>
  </main>
